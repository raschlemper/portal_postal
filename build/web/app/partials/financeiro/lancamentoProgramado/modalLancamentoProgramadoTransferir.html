<form name="lancamentoProgramadoTransferenciaForm" novalidate>
    <div class="modal-header bg-modal-success">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <ul class="list-unstyled">
                <li class="list-group-item">
                    <div class="row form-horizontal">
                        <input type="hidden" name="idLancamentoProgramadoTransferencia" ng-model="lancamentoProgramadoTransferencia.idLancamentoProgramadoTransferencia"/>     
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Conta Origem</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                    <select class="form-control" name="contaOrigem" 
                                            ng-options="conta.nome for conta in contas track by conta.idConta" ng-model="lancamentoProgramadoTransferencia.contaOrigem"></select>
                                </div>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Conta Destino</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                    <select class="form-control" name="contaDestino" 
                                            ng-options="conta.nome for conta in contas track by conta.idConta" ng-model="lancamentoProgramadoTransferencia.contaDestino"></select>
                                </div>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Data</label>
                                <app-datepicker class="input-group" name="dataVencimentoOrigem" datepicker-model="lancamentoProgramadoTransferencia.dataVencimentoOrigem" events="eventsOrigem"></app-datepicker>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Data Competência</label>
                                <app-datepicker class="input-group" name="dataCompetenciaOrigem" datepicker-model="lancamentoProgramadoTransferencia.dataCompetenciaOrigem"></app-datepicker>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="false">
                                <label class="small">Data Destino</label>
                                <app-datepicker class="input-group" name="dataVencimentoDestino" datepicker-model="lancamentoProgramadoTransferencia.dataVencimentoDestino" events="eventsDestino"></app-datepicker>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-if="false">
                                <label class="small">Data Competência Destino</label>
                                <app-datepicker class="input-group" name="dataCompetenciaDestino" datepicker-model="lancamentoProgramadoTransferencia.dataCompetenciaDestino"></app-datepicker>
                            </div> 
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Documento</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                    <select class="form-control" name="documento"
                                            ng-options="documento.descricao for documento in documentos track by documento.idTipoDocumento" ng-model="lancamentoProgramadoTransferencia.documento"></select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label class="small">Forma Pagamento</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                    <select class="form-control" name="formaPagamento"
                                            ng-options="formaPagamento.descricao for formaPagamento in formaPagamentos track by formaPagamento.idTipoFormaPagamento" ng-model="lancamentoProgramadoTransferencia.formaPagamento"></select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <label class="small">Frequência</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                    <select class="form-control" name="frequencia"
                                            ng-options="frequencia.descricao for frequencia in frequencias track by frequencia.id" ng-model="lancamentoProgramadoTransferencia.frequencia"></select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <label class="small">Número</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                    <input class="form-control" type="text" name="numero" ng-model="lancamentoProgramadoTransferencia.numero" 
                                           placeholder="Número"/>  
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                                <label class="small">Valor</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-usd"></i></span>
                                    <input type="text" autocomplete="off" name="valor" class="form-control"
                                           ui-number-mask="2" placeholder="Valor do lançamento" ng-model="lancamentoProgramadoTransferencia.valor" ng-required="true"/>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="small">Histórico</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                    <input class="form-control" type="text" name="historico" ng-model="lancamentoProgramadoTransferencia.historico" 
                                           placeholder="Histórico do lançamento"  ng-required="true"/>  
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label class="small">Observação</label>
                                <textarea class="form-control" rows="3" name="observacao" placeholder="" ng-model="lancamentoProgramadoTransferencia.observacao"></textarea>       
                            </div>  
                        </div>
                    </div>
                </li>
            </ul>     
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
        <button type="button" class="btn btn-primary" ng-click="gerar(this.lancamentoProgramadoTransferenciaForm, lancamentoProgramadoTransferencia)" ng-hide="true">
            <i class="fa fa-lg fa-check fa-spc"></i> GERAR LANÇAMENTO
        </button>
        <button type="button" class="btn btn-success" ng-click="ok(this.lancamentoProgramadoTransferenciaForm, lancamentoProgramadoTransferencia)">
            <i class="fa fa-lg fa-save fa-spc"></i> SALVAR
        </button>
    </div>
</form>
