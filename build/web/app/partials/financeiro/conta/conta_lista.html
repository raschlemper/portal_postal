<div id="page-content-wrapper">
    <div class="container-fluid">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" >
                            <div class="row">
                                <div class="col-md-8">Lista com todos as contas</div>
                                <div class="col-md-4">
                                    <button class="btn btn-sm btn-primary pull-right" ng-click="salvar()">
                                        <i class="fa fa-lg fa-plus fa-spc"></i> ADICIONAR 
                                    </button>
                                </div>
                            </div>                              
                        </div>
                        <div class="panel-body panel-list">
                            <div class="row">
                                <div class="col-md-8">
                                    <label>Conta: </label>
                                    <input id="nome" type="text" class="form-control" name="nome" ng-model="name" placeholder="Digite o nome da conta">
                                </div>
                                <div class="col-md-4">
                                    <label>Tipo: </label>
                                    <div class="input-group">
                                        <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                        <select class="form-control" name="tipo" 
                                            ng-options="tipo.descricao for tipo in tipos track by tipo.id" ng-model="tipo">
                                            <option value="">Todos</option>
                                        </select>
                                    </div>                                    
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="list-group margin-top">
                                <div class="list-group-item" ng-repeat="conta in contasLista | filter: {'tipo': tipo||undefined, 'nome': name} track by conta.idConta">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <h5><i class="fa-lg" 
                                                           ng-class="{'fa fa-money':                    conta.tipo.codigo === 'dinheiro',
                                                                      'glyphicon glyphicon-piggy-bank': conta.tipo.codigo === 'poupanca',
                                                                      'fa fa-usd':                      conta.tipo.codigo === 'cobranca',
                                                                      'fa fa-credit-card' :             conta.tipo.codigo === 'cartaocredito',
                                                                      'fa fa-university':               conta.tipo.codigo === 'contacorrente'}"></i></h5>
                                                </div>
                                                <div class="col-md-11">
                                                    <h5><strong>{{conta.nome}}</strong> ({{conta.tipo.descricao}}) <span class="text-danger" ng-if="conta.codigoIntegracao"> - Sistema</span>
                                                    </h5>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="pull-right">
                                                <button class="btn btn-warning btn-lg btn-list" ng-click="events.edit(conta)"><span class="fa fa-pencil"></span></button>
                                                <button class="btn btn-danger btn-lg btn-list" ng-click="events.remove(conta)"><span class="fa fa-trash"></span></button>
                                                <button class="btn btn-primary btn-lg btn-list" ng-click="events.view(conta)"><span class="fa fa-info"></span></button>
                                            </div>
                                        </div>
                                    </div>                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
