<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"> 
		<title>ClockPick</title> 
		<link rel="stylesheet" href="jquery.clockpick.1.2.7.css" type="text/css"> 		 
		<script type="text/javascript" src="jquery-1.3.2.min.js"></script> 
		<script type="text/javascript" src="jquery.clockpick.1.2.7.js"></script>  
		<script type="text/javascript"> 
		$(document).ready(function() {		 	
			$("#clockpick2").clockpick({
				valuefield : 'timefield1',
				starthour : 0,
				endhour : 23,
				showminutes : true,
				military: true,
				minutedivisions: 6
			}); 			
		}); 
		</script> 
	</head>  
	<body align='center'>		 
		<h1>ClockPick</h1> 
		<table align='center' border="0" cellspacing="1" cellpadding="0"> 
			<tr> 
				<td class="big">Enter time:</td> 
				<td><input name="timefield1" type="text" id="timefield1" size="8"></td> 
				<td><img src="clock.png" width="20" height="20" id="clockpick2"></td> 
				<td>&nbsp;</td> 
			</tr> 
		</table>		
	</body> 
</html>
