<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Inserir Anexo</h4>
</div>
<div class="modal-body" style="padding-bottom: 0;">
    <div class="bootbox-body">
        <div class="row">
            <form name="lancamentoAnexoForm" ng-submit="anexar()">
                <div class="col-md-10">
                    <label>Selecione o arquivo que você deseja anexar a este lançamento</label>
                    <input type="file" name="anexo" file-model="anexo"/>
                </div>
                <div class="col-md-2">
                    <!--<input type="button" class="btn btn-default" value="Anexar" ng-click="anexar(uploader.queue)" />--> 
                    <input type="submit" class="btn btn-default" value="Anexar"/>
                </div>
            </form>
        </div>
        <div class="row" style="margin-top: 20px;height: 360px;">
           <div class="col-md-6">
               <div class="list-group">
                   <div class="list-group-item" style="border-left: none; border-right: none;">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-2"><h5><i class="fa fa-file-text"></i></h5></div>
                                    <div class="col-md-10"><h5>Arquivo anexo 1</h5></div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="pull-right"><button class="btn btn-danger btn-md" style="height: 35px; padding: 0 6px" ng-click="remove(anexo)"><span class="fa fa-trash"></span></button></div>
                            </div>
                        </div>
                    </div>    
                </div>
           </div>
           <div class="col-md-6" style="background-color: #e5e5e5; height: 100%">
           </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">
        <i class="fa fa-lg fa-check fa-spc"></i> OK
    </button>
</div>
