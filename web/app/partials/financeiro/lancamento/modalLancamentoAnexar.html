<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body" style="padding-bottom: 0;">
    <div class="bootbox-body">
        <div class="row">
            <form name="lancamentoAnexoForm" ng-submit="anexar(lancamento, anexoFile)">
                <div class="col-md-10">
                    <label>Selecione o arquivo que você deseja anexar a este lançamento</label><br>
                    <i>Tipos permitidos: JPG, PNG, GIF e PDF</i><br>
                    <i>Tamanho permitido: até 500kb</i><br>
                    <input type="file" name="anexo" file-model="anexoFile" style="margin-top: 10px;"/>
                </div>
                <div class="col-md-2">
                    <!--<input type="button" class="btn btn-default" value="Anexar" ng-click="anexar(uploader.queue)" />--> 
                    <input type="submit" class="btn btn-default" value="Anexar"/>
                </div>
            </form>
        </div>
        <div class="row" style="margin-top: 20px; width: 100%; height: 360px;">
           <div class="col-md-6">
               <div class="list-group">
                   <div class="list-group-item" style="border-left: none; border-right: none;"
                        ng-repeat="anexo in anexos track by anexo.idLancamentoAnexo">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-1"><h5><i class="fa {{anexo.icon}}"></i></h5></div>
                                    <div class="col-md-11">
                                        <h5>{{anexo.nome}}
                                            <div class="pull-right" style="margin-top: -10px; z-index: 999">
                                                <button class="btn btn-default btn-md" style="height: 35px; padding: 0 6px" ng-click="visualizar(anexo)">
                                                    <span class="fa fa-eye"></span>
                                                </button>
                                                <button class="btn btn-default btn-md" style="height: 35px; padding: 0 6px; margin-right: 10px;" ng-click="download(anexo)">
                                                    <span class="fa fa-download"></span>
                                                </button>
                                                <button class="btn btn-danger btn-md" style="height: 35px; padding: 0 6px" ng-click="remover(lancamento, anexo)">
                                                    <span class="fa fa-trash"></span>
                                                </button>
                                            </div>
                                        </h5>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
           </div>
           <div class="col-md-6 text-center view-report">
               <div class="view-report-content" ng-show="file" ng-click="view(file)"><i class="fa fa-search-plus"></i></div>
                <h5>{{file.name}}</h5>
                <img ng-if="file.image" style="max-width:100%; max-height:100%; height: auto; width:auto;" data-ng-src="data:{{file.type}};base64,{{file.image}}">
                <i ng-if="!file.modelo" class="fa {{file.icon}}" style="font-size: 160pt; padding-top: 30px;"></i>
           </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">
        <i class="fa fa-lg fa-check fa-spc"></i> OK
    </button>
<!--    <button type="button" class="btn btn-primary" ng-click="voltar()">
        <i class="fa fa-lg fa-check fa-spc"></i> OK
    </button>-->
</div>
