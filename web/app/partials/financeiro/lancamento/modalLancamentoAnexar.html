<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Inserir Anexo</h4>
</div>
<div class="modal-body" style="padding-bottom: 0;">
    <div class="bootbox-body">
        <div class="row">
            <form name="lancamentoAnexoForm" ng-submit="setAnexo(lancamento, anexoFile)">
                <div class="col-md-10">
                    <label>Selecione o arquivo que você deseja anexar a este lançamento</label>
                    <input type="file" name="anexo" file-model="anexoFile"/>
                </div>
                <div class="col-md-2">
                    <!--<input type="button" class="btn btn-default" value="Anexar" ng-click="anexar(uploader.queue)" />--> 
                    <input type="submit" class="btn btn-default" value="Anexar"/>
                </div>
            </form>
        </div>
        <div class="row" style="margin-top: 20px; width: 100%; height: 360px;">
           <div class="col-md-6">
               <div class="list-group">
                   <div class="list-group-item" style="border-left: none; border-right: none; cursor: pointer"
                        ng-repeat="anexo in anexos track by anexo.idLancamentoAnexo" ng-click="visualizarAnexo(anexo)">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-2"><h5><i class="fa fa-file-text"></i></h5></div>
                                    <div class="col-md-10"><h5>{{anexo.nome}}</h5></div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="pull-right"><button class="btn btn-danger btn-md" style="height: 35px; padding: 0 6px" ng-click="removeAnexo(anexo)"><span class="fa fa-trash"></span></button></div>
                            </div>
                        </div>
                    </div>    
                </div>
           </div>
           <div class="col-md-6 text-center" style="background-color: #e5e5e5; height: 100%; padding: 20px;">
               <img style="max-width:100%; max-height:100%; height: auto; width:auto;" data-ng-src="data:image/PNG;base64,{{contentFile}}">
           </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="voltar()">
        <i class="fa fa-lg fa-arrow-circle-left fa-spc"></i> VOLTAR
    </button>
<!--    <button type="button" class="btn btn-primary" ng-click="voltar()">
        <i class="fa fa-lg fa-check fa-spc"></i> OK
    </button>-->
</div>
