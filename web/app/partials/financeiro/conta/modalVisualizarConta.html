<form name="contaForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Visualizar Conta</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Nome:</label>
                </div>
                <div class="col-md-8">{{conta.nome}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Tipo:</label>
                </div>
                <div class="col-md-8">{{conta.tipo.descricao}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Situação:</label>
                </div>
                <div class="col-md-8">{{conta.statusConta.descricao}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Saldo Abertura:</label>
                </div>
                <div class="col-md-8">{{conta.valorsaldoAbertura | currency: 'R$ '}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Data:</label>
                </div>
                <div class="col-md-8">{{conta.dataAbertura | date : 'dd/MM/yyyy'}}</div>
            </div>
            <div class="row" ng-if="conta.contaCorrente">
                <div class="col-md-4 text-right">
                    <label>Conta Corrente:</label>
                </div>
                <div class="col-md-8">{{conta.contaCorrente.nome}}</div>
            </div>
            <div class="row" ng-if="conta.cartaoCredito">
                <div class="col-md-4 text-right">
                    <label>Cartão Crédito:</label>
                </div>
                <div class="col-md-8">{{conta.cartaoCredito.nome}}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="editar()">
            <i class="fa fa-lg fa-pencil fa-spc"></i> EDITAR
        </button>
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
    </div>
</form>
