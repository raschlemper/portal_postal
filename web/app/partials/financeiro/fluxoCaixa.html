                    <div class="panel panel-default">
                        <div class="panel-heading" >
                            <div class="row" style="padding-bottom: 10px;">
                                <div class="col-md-12 text-center">
                                    <h4><strong>Fluxo de Caixa</strong></h4>
                                </div>

                        <div class="panel-body">
                        
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="fluxo" class="active">
                                    <a href="#lancamento" aria-controls="lancamento" role="tab" data-toggle="tab">Lançamentos</a>
                                </li>
                                <li role="fluxo">
                                    <a href="#grafico" aria-controls="grafico" role="tab" data-toggle="tab">Gráfico</a>
                                </li>
                            </ul>                           
                        
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="lancamento"> 
                            
                                    <div class="dataTable_wrapper no-padding">
                                         <app-table lista="lancamentosLista" 
                                                    colunas="colunas" 
                                                    linha="linha" 
                                                    events="events" 
                                                    filter="filter" 
                                                    search="lancSearch" 
                                                    default-filter="true" 
                                                    order-by-column="dataVencimento" 
                                                    show-menu="false">

                                            <filter-content>
                                                <div class="form-inline pull-left">

                                                    <div class="form-group">

                                                        <label>Conta:</label>
                                                        <select class="form-control spc-right" ng-model="lancSearch.conta">    
                                                            <option value=""> Todos </option> 
                                                            <option value="{{conta}}" ng-repeat="conta in contas track by conta.idConta"> {{conta.nome}} </option>    
                                                        </select>

                                                        <label>Período:</label>
                                                        <select class="form-control spc-right" ng-model="periodo" ng-change="changePeriodo(periodo, vencidos)"
                                                            ng-options="periodo.descricao for periodo in periodos track by periodo.id">  
                                                        </select>   

                                                        <label style="margin-right: 10px;">
                                                            <input type="checkbox" ng-model="vencidos" ng-change="pesquisar(periodo, vencidos)">
                                                            Vencidos
                                                        </label>   
                                                        <br/>
                                                        <label>Data:</label>
                                                        <div class="input-group spc-right">
                                                            <input type="text" autocomplete="off" id="dataInicio" class="form-control" ng-model="dataInicio" style="width: 120px;" ng-change="filterByData(dataInicio, dataFim)"
                                                                datepicker-popup="{{datepickerDataInicio.format}}" is-open="datepickerDataInicio.opened" ng-required="true"
                                                                current-text="{{datepickerDataInicio.today}}" clear-text="{{datepickerDataInicio.clear}}" close-text="{{datepickerDataInicio.close}}"
                                                                placeholder="Data início" ng-model-options='{ debounce: 1000 }' init-date="dataInicio"/>
                                                            <span class="input-group-addon" ng-click="datepickerDataInicio.open($event)"><i class="fa fa-calendar"></i></span>
                                                            <span class="input-group-addon">-</span>
                                                            <input type="text" autocomplete="off" id="dataFim" class="form-control" ng-model="dataFim" style="width: 120px;" ng-change="filterByData(dataInicio, dataFim)"
                                                                   datepicker-popup="{{datepickerDataFim.format}}" is-open="datepickerDataFim.opened" ng-required="true"
                                                                   current-text="{{datepickerDataFim.today}}" clear-text="{{datepickerDataFim.clear}}" close-text="{{datepickerDataFim.close}}"
                                                                   placeholder="Data final" ng-model-options='{ debounce: 1000 }'/>
                                                            <span class="input-group-addon" ng-click="datepickerDataFim.open($event)"><i class="fa fa-calendar"></i></span>
                                                        </div>

                                                    </div>                                             

                                                </div>
                                            </filter-content>                         

                                        </app-table>
                                    </div>
                                </div>
