<form name="cartaoCreditoForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <ul class="list-unstyled">
                <li class="list-group-item">
                    <div class="row form-horizontal">
                        <input type="hidden" name="idCartaoCredito" ng-model="cartaoCredito.idCartaoCredito"/>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Nome</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="nome" class="form-control" ng-model="cartaoCredito.nome" 
                                       ng-required="true" placeholder="Nome do cartão de crédito"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Bandeira</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="bandeira" class="form-control" ng-model="cartaoCredito.bandeira" 
                                       ng-required="true" placeholder="Nome da bandeira do cartão de crédito"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Dia Fechamento</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="number" autocomplete="off" name="diaFechamento" class="form-control" ng-model="cartaoCredito.diaFechamento" 
                                       max="{{maxValue}}" ng-required="true" placeholder="Dia fechamento do cartão de crédito"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Dia Fechamento</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="number" autocomplete="off" name="diaVencimento" class="form-control" ng-model="cartaoCredito.diaVencimento" 
                                       max="{{maxValue}}" ng-required="true" placeholder="Dia vencimento do cartão de crédito"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Valor</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-usd"></i></span>
                                <input type="text" autocomplete="off" name="valorLimiteCredito" class="form-control" ng-model="cartaoCredito.valorLimiteCredito"
                                       ui-number-mask="2" ng-required="true" placeholder="Valor do limite de crédito"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>     
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
        <button type="button" class="btn btn-success" ng-click="ok(this.cartaoCreditoForm)">
            <i class="fa fa-lg fa-save fa-spc"></i> SALVAR
        </button>
    </div>
</form>
