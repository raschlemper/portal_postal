<form name="contaCorrenteForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <ul class="list-unstyled">
                <li class="list-group-item">
                    <div class="row form-horizontal">
                        <input type="hidden" name="idContaCorrente" ng-model="contaCorrente.idContaCorrente"/>
                        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
                            <label class="small">Nome</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="nome" class="form-control" ng-model="contaCorrente.nome" 
                                       ng-required="true" placeholder="Nome do cartão de crédito"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Banco</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                <select class="form-control" name="banco" 
                                        ng-options="banco.nome for banco in bancos track by banco.idBanco" ng-model="contaCorrente.banco"></select>
                            </div>
                        </div> 
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="small">Agência</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="agencia" class="form-control" ng-model="contaCorrente.agencia" 
                                       ng-required="true" placeholder="Numero agência"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="small">Conta Corrente</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="contaCorrente" class="form-control" ng-model="contaCorrente.contaCorrente" 
                                       ng-required="true" placeholder="Numero conta corrente"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="checkbox-form">
                                <input type="checkbox" name="carteira" class="checkbox-inline" ng-model="possuiCarteira"> Possui Carteira (Cobrança)?                                   
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="carteira" class="form-control" ng-model="contaCorrente.carteira" ng-disabled="!possuiCarteira"
                                       placeholder="Numero carteira"/>                                    
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <div class="checkbox-form">
                                <input type="checkbox" name="poupanca" class="checkbox-inline" ng-model="contaCorrente.poupanca"> Possui Poupança?
                            </div>
                        </div>
                    </div>
                </li>
            </ul>     
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
        <button type="button" class="btn btn-success" ng-click="ok(this.contaCorrenteForm)">
            <i class="fa fa-lg fa-save fa-spc"></i> SALVAR
        </button>
    </div>
</form>
