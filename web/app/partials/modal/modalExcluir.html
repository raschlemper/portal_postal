<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="bootbox-body">{{message}}</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn btn-default pull-left" ng-click="cancel()">
        <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
    </button>
    <button type="button" class="btn btn btn-danger pull-right" ng-click="ok()">
        <i class="fa fa-lg fa-trash fa-spc"></i> EXCLUIR
    </button>
</div>
