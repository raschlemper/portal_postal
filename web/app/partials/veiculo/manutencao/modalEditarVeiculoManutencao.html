<form name="veiculoManutencaoForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <ul class="list-unstyled">
                <li class="list-group-item">
                    <div class="row form-horizontal">
                        <input type="hidden" name="idVeiculoManutencao" ng-model="veiculoManutencao.idVeiculoManutencao"/>                        
                        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
                            <label class="small">Veículo</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-car"></i></span>
                                <select class="form-control" name="veiculo" 
                                        ng-options="veiculo.descricao for veiculo in veiculoLista track by veiculo.idVeiculo" ng-model="veiculoManutencao.veiculo"></select>
                            </div>
                        </div>                        
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Tipo</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                <select class="form-control" name="tipo"
                                        ng-options="tipo.descricao for tipo in tipos track by tipo.id" ng-model="veiculoManutencao.tipo"></select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Quilometragem</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="quilometragem" class="form-control" ng-model="veiculoManutencao.quilometragem" 
                                       ui-number-mask="0" placeholder="Quilometragem do veículo"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Valor</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-usd"></i></span>
                                <input type="text" autocomplete="off" name="valor" class="form-control" ng-model="veiculoManutencao.valor"
                                       ui-number-mask="2" placeholder="Valor da manutenção"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Data Agendamento</label>
                            <div class="input-group">
                                <input type="text" autocomplete="off" name="dataAgendamento" class="form-control" ng-model="veiculoManutencao.dataAgendamento" 
                                       datepicker-popup="{{datepickerAgendamento.format}}" is-open="datepickerAgendamento.opened" 
                                       current-text="{{datepickerAgendamento.today}}" clear-text="{{datepickerAgendamento.clear}}" close-text="{{datepickerAgendamento.close}}" 
                                       placeholder="Data do agendamento"/>
                                <span class="input-group-addon" ng-click="datepickerAgendamento.open($event)"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                            <label class="small">Data Manutenção</label>
                            <div class="input-group">
                                <input type="text" autocomplete="off" name="dataManutencao" class="form-control" ng-model="veiculoManutencao.dataManutencao" 
                                       datepicker-popup="{{datepickerManutencao.format}}" is-open="datepickerManutencao.opened"
                                       current-text="{{datepickerManutencao.today}}" clear-text="{{datepickerManutencao.clear}}" close-text="{{datepickerManutencao.close}}"
                                       placeholder="Data da manutenção"/>
                                <span class="input-group-addon" ng-click="datepickerManutencao.open($event)"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label class="small">Descrição</label>
                            <textarea class="form-control" rows="3" name="descricao" placeholder="Descrição da manutenção" ng-model="veiculoManutencao.descricao"></textarea>       
                        </div>
                    </div>
                </li>
            </ul>     
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
        <button type="button" class="btn btn-success" ng-click="ok(this.veiculoManutencaoForm)">
            <i class="fa fa-lg fa-save fa-spc"></i> SALVAR
        </button>
    </div>
</form>
