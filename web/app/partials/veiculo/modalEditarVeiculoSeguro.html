<form name="veiculoSeguroForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <ul class="list-unstyled">
                <li class="list-group-item">
                    <div class="row form-horizontal">
                        <input type="hidden" name="idVeiculoSeguro" ng-model="veiculoSeguro.idVeiculoSeguro"/>                        
                        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
                            <label class="small">Veículo</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-car"></i></span>
                                <select class="form-control" name="veiculo" 
                                        ng-options="veiculo.descricao for veiculo in veiculos track by veiculo.idVeiculo" ng-model="veiculoSeguro.veiculo"></select>
                            </div>
                        </div>     
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Número Apólice</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input type="text" autocomplete="off" name="numeroApolice" class="form-control" ng-model="veiculoSeguro.numeroApolice" 
                                       ui-number-mask="0" placeholder="Número da apólice"/>
                            </div>
                        </div>  
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Corretora</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input class="form-control text-capitalize" type="text" name="corretora"  ng-model="veiculoSeguro.corretora" 
                                       placeholder="Corretora do seguro" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Assegurado</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-asterisk"></i></span>
                                <input class="form-control text-capitalize" type="text" name="assegurado"  ng-model="veiculoSeguro.assegurado" 
                                       placeholder="Assegurado do seguro" />
                            </div>
                        </div>     
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Valor Franquia</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-usd"></i></span>
                                <input type="text" autocomplete="off" name="valorFranquia" class="form-control" ng-model="veiculoSeguro.valorFranquia"
                                       ui-number-mask="2" ng-required="true" placeholder="Valor da franquia"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Indeniação</label>
                            <div class="input-group">
                                <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                                <select class="form-control" name="indenizacao"
                                        ng-options="seguro.descricao for seguro in seguros track by seguro.id" ng-model="veiculoSeguro.indenizacao"></select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Data Inicio Vigência</label>
                            <div class="input-group">
                                <input type="text" autocomplete="off" name="dataInicioVigencia" class="form-control" ng-model="veiculoSeguro.dataInicioVigencia" 
                                       datepicker-popup="{{datepickerDataInicio.format}}" is-open="datepickerDataInicio.opened" ng-required="true"
                                       current-text="{{datepickerDataInicio.today}}" clear-text="{{datepickerDataInicio.clear}}" close-text="{{datepickerDataInicio.close}}"
                                       placeholder="Data da seguro"/>
                                <span class="input-group-addon" ng-click="datepickerDataInicio.open($event)"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <label class="small">Data Fim Vigência</label>
                            <div class="input-group">
                                <input type="text" autocomplete="off" name="dataFimVigencia" class="form-control" ng-model="veiculoSeguro.dataFimVigencia" 
                                       datepicker-popup="{{datepickerDataFim.format}}" is-open="datepickerDataFim.opened" ng-required="true"
                                       current-text="{{datepickerDataFim.today}}" clear-text="{{datepickerDataFim.clear}}" close-text="{{datepickerDataFim.close}}"
                                       placeholder="Data da seguro"/>
                                <span class="input-group-addon" ng-click="datepickerDataFim.open($event)"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>     
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
        <button type="button" class="btn btn-success" ng-click="ok(this.veiculoSeguroForm)">
            <i class="fa fa-lg fa-save fa-spc"></i> SALVAR
        </button>
    </div>
</form>
