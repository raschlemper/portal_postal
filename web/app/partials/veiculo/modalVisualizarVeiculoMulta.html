<form name="veiculoMultaForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Visualizar Multa Veículo</h4>
    </div>
    <div class="modal-body">
        <div class="bootbox-body">
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Veículo:</label>
                </div>
                <div class="col-md-8">{{veiculoMulta.veiculo.placa | placa}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Condutor:</label>
                </div>
                <div class="col-md-8 text-capitalize">{{veiculoMulta.condutor}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Número:</label>
                </div>
                <div class="col-md-8">{{veiculoMulta.numero | number}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Valor:</label>
                </div>
                <div class="col-md-8">{{veiculoMulta.valor | currency}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Data:</label>
                </div>
                <div class="col-md-8">{{veiculoMulta.data | date : 'dd/MM/yyyy'}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Descontada:</label>
                </div>
                <div class="col-md-8">{{veiculoMulta.descontada ? 'Sim' : 'Não'}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Local:</label>
                </div>
                <div class="col-md-8 angular-with-newlines">{{veiculoMulta.local}}</div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <label>Descrição:</label>
                </div>
                <div class="col-md-8 angular-with-newlines">{{veiculoMulta.descricao}}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="editar()">
            <i class="fa fa-lg fa-pencil fa-spc"></i> EDITAR
        </button>
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-lg fa-times fa-spc"></i> CANCELAR
        </button>
    </div>
</form>
