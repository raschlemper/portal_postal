<script type="text/ng-template" id="centroCustoTemplate.html">
  <a>
      <span bind-html-unsafe="match.label" ng-class="{'bold': match.model.ehGrupo}"></span>
  </a>
</script>
<label class="small">Plano de Conta</label>
<div class="input-group">
    <span class="input-group-addon" ><i class="fa fa-info"></i></span>
    <input class="form-control" type="text" name="centroCusto" ng-model="centroCustoModel.descricao" placeholder="Centro de Custo"
            autocomplete="off" 
            typeahead-template-url="centroCustoTemplate.html"            
            typeahead-on-select="selectCentroCusto($item)" 
            typeahead="centroCusto.descricao for centroCusto in centroCustos | filter:{descricao:$viewValue} | limitTo:10">
</div>
