<div class="box-content">
    <div class="col-xs-10 col-sm-10">
        <label style="padding-right:5px;">Pesquisar:</label><input type="text" class="form-control" placeholder="" ng-model="filters" style="display: inline-block; width: auto;">
    </div>
    <div class="col-xs-2 col-sm-2 text-right">
        <label>
            <select class="form-control input-sm" ng-options="limit.name for limit in limits track by limit.value" ng-model="limitTo"></select>
        </label>
    </div>
    <div class="clearfix"></div>        
</div>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th ng-repeat="coluna in colunas track by $index" ng-click="order(coluna.column)"
                ng-class="{sortorder_asc:!reverse && predicate === coluna.column, 
                           sortorder_desc:reverse  && predicate === coluna.column, 
                           sortorder: predicate !== coluna.column}">
                {{coluna.label}}
            </th>
            <th class="no-sort text-center" width="100" ng-if="events.edit">Alterar</th>
            <th class="no-sort text-center" width="100" ng-if="events.remove">Excluir</th>
            <th class="no-sort text-center" width="100" ng-if="events.view">Detalhes</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in listaFiltrada = (lista | filter : filters) | orderBy : predicate : reverse | limitTo : limitTo.value : start track by $index">
            <td ng-repeat="coluna in colunas track by $index">{{item[coluna.column]}}</td>
            <td align="center" ng-if="events.edit">
                <button class="btn btn-sm btn-warning" ng-click="events.edit(item)">
                    <i class="fa fa-lg fa-pencil"></i>
                </button>
            </td>
            <td align="center" ng-if="events.remove">
                <a class="btn btn-sm btn-danger" ng-click="events.remove(item)">
                    <i class="fa fa-lg fa-trash"></i>
                </a>
            </td>
            <td align="center" ng-if="events.view">
                <a class="btn btn-sm btn-primary" ng-click="events.view(item)">
                    <i class="fa fa-lg fa-info"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
<div class="box-content" style="padding:10px 10px 0 10px">
    <div class="pull-left">
        Mostrando de {{from}} até {{to}} de {{total}} registros
    </div>
    <div class="pull-right">
        <pagination class="pagination-sm" 
                    total-items="total" 
                    items-per-page="limitTo.value"
                    ng-model="currentPage" 
                    max-size="maxSize"
                    previous-text="Anterior" next-text="Próximo" first-text="Primeiro" last-text="Último"></pagination>
    </div>
</div>
<div class="clearfix"></div>
