<div class="row subtitle-modal" style="padding: 5px;">   
    <div class="col-lg-9">           
        <div style="font-size: 14pt; margin-top: 5px;"><strong>Rateios</strong></div>
    </div>  
    <div class="col-lg-3"> 
        <button type="button" class="btn btn-default pull-right" ng-click="show = !show; ratear(lancamentoRatear)" ng-hide="show" ng-disabled="!lancamentoRatear.valor">
            <i class="fa fa-lg fa-plus fa-spc"></i> RATEAR
        </button>      
        <button type="button" class="btn btn-default pull-right" ng-click="show = !show; cancelarRatear(lancamentoRatear);" ng-show="show" ng-disabled="!lancamentoRatear.valor">
            <i class="fa fa-lg fa-minus fa-spc"></i> CANCELAR RATEAR
        </button>      
    </div>
</div>
<div class="row" ng-show="show">  
    <div class="col-md-12" style="margin-bottom: 10px;">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <label class="small">Plano de Conta</label>
            <div class="input-group">
                <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                <select class="form-control" name="planoConta" ng-change="validarPlanoConta(rateio.planoConta)"
                        ng-options="planoConta.descricao for planoConta in planoContas track by planoConta.idPlanoConta" ng-model="rateio.planoConta"></select>
            </div>
        </div> 
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <label class="small">Centro de Custo</label>
            <div class="input-group">
                <span class="input-group-addon" ><i class="fa fa-info"></i></span>
                <select class="form-control" name="centroCusto" ng-change="validarCentroCusto(rateio.centroCusto)"
                    ng-options="centroCusto.descricao for centroCusto in centroCustos track by centroCusto.idCentroCusto" ng-model="rateio.centroCusto">
                    <option value=""></option>
                </select>
            </div>
        </div> 
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <label class="small">Observação</label>
            <textarea class="form-control" rows="1" name="observacao" ng-model="rateio.observacao"></textarea>       
        </div>
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <label class="small">Valor</label>
            <div class="input-group">
                <span class="input-group-addon" ><i class="fa fa-usd"></i></span>
                <input type="text" autocomplete="off" name="valorRateio" class="form-control text-right"
                       ui-number-mask="2" ng-model="rateio.valor" ng-required="true"/>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-1 col-lg-1">
            <div class="input-group" style="margin-top: 23px;">
                <button type="button" class="btn btn-primary" ng-disabled="(rateio.valor <= 0)" ng-click="salvarRateio(lancamentoRatear, rateio)">
                    <i class="fa fa-lg fa-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>  
    
    <hr/>
    
    <div class="table-responsive container-fluid">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th class="col-md-3">Plano Conta</th>
                    <th class="col-md-3">Centro Custo</th>
                    <th class="col-md-2">Observação</th>
                    <th class="col-md-2">Valor</th>
                    <th class="col-md-2 text-center"></th>
                </tr>
            </thead>     
            <tbody>
                <tr ng-repeat="rateio in lancamentoRatear.rateios track by $index">
                    <td>{{rateio.planoConta.descricao}}</td>
                    <td>{{rateio.centroCusto.descricao}}</td>
                    <td>{{rateio.observacao}}</td>
                    <td>{{rateio.valor | currency : 'R$ '}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-xs btn-warning" ng-click="editarRateio(lancamentoRatear, rateio, $index)">
                            <i class="fa fa-sm fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="removerRateio(lancamentoRatear, rateio, $index)">
                            <i class="fa fa-sm fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>             
</div>
